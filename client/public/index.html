<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="MintraTrade - Global E-Commerce Platform with AI Assistant. Buy, sell, and start your business online with advanced AI features, multiple languages, and secure payments." />
    <meta name="keywords" content="ecommerce, marketplace, AI, shopping, global, multi-language, payments, online store" />
    <meta name="author" content="MintraTrade Team" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mintratrade.com/" />
    <meta property="og:title" content="MintraTrade - Global E-Commerce Platform" />
    <meta property="og:description" content="AI-powered global marketplace. Buy, sell, start business online with advanced features." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mintratrade.com/" />
    <meta property="twitter:title" content="MintraTrade - Global E-Commerce Platform" />
    <meta property="twitter:description" content="AI-powered global marketplace. Buy, sell, start business online with advanced features." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- PWA -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    
    <title>MintraTrade - Global E-Commerce Platform</title>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "MintraTrade",
      "url": "https://mintratrade.com",
      "description": "Global E-Commerce Platform with AI Assistant",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://mintratrade.com/products?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Loading Screen -->
    <div id="initial-loader" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1976d2;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-family: 'Roboto', sans-serif;
    ">
      <div style="text-align: center;">
        <div style="
          width: 50px;
          height: 50px;
          border: 3px solid rgba(255,255,255,0.3);
          border-top: 3px solid white;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 0 auto 20px;
        "></div>
        <h2 style="margin: 0; font-weight: 300;">MintraTrade</h2>
        <p style="margin: 10px 0 0; opacity: 0.8;">Loading your marketplace...</p>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loader when React app loads */
      .app-loaded #initial-loader {
        display: none;
      }
    </style>
    
    <script>
      // Hide loader when React app mounts
      window.addEventListener('load', function() {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 1000);
      });
    </script>
  </body>
</html>
